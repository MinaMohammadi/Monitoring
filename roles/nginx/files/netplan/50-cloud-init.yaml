network:
  version: 2
  ethernets:
    eth0:
      dhcp4: true
      match:
        macaddress: fa:16:3e:72:54:79
      mtu: 1500
      set-name: eth0
    eth1:
      addresses:
        - 192.168.0.202/24
      match:
        macaddress: fa:16:3e:e3:4b:2d
      mtu: 1500
      nameservers:
        addresses:
          - 8.8.8.8
          - 1.1.1.1
        search: []
      set-name: eth1
