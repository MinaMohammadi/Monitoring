---
# ssh
ansible_ssh_user: ubuntu

# version
node_exporter_version: 1.3.1
nginx_exporter_version: 0.10.0

# file name
node_exporter_file: "node_exporter-{{ node_exporter_version }}.linux-amd64"
nginx_exporter_file: "nginx-prometheus-exporter_{{ nginx_exporter_version }}_linux_amd64"

# links
exporter_download_link:
  - "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/{{ node_exporter_file }}.tar.gz"
  - "https://github.com/nginxinc/nginx-prometheus-exporter/releases/download/v{{ nginx_exporter_version }}/{{ nginx_exporter_file }}.tar.gz"

# nginx
root_domain_name: "bukhara-chkh.ir"
nginx_conf_files:
  - "api.conf"
  - "wordpress.conf"
  - "monitor.conf"
  - "default.conf"
  - "root.conf"

root_dn: "{{ root_domain_name }}"
api_dn: "api.{{ root_domain_name }}"
monitor_dn: "monitor.{{ root_domain_name }}"
prometheus_dn: "prometheus.{{ root_domain_name }}"
grafana_dn: "grafana.{{ root_domain_name }}"
kibana_dn: "kibana.{{ root_domain_name }}"
wordpress_dn: "wordpress.{{ root_domain_name }}"

# certificate paths
letsencrypt_dir: "/etc/letsencrypt/live/{{ root_domain_name }}"
wildcard_cert_path: "{{ letsencrypt_dir }}/cert.pem"
wildcard_key_path: "{{ letsencrypt_dir }}/privkey.pem"

pb_rest_api_addr: http://192.168.0.129:18080/
kibana_addr: http://192.168.0.101:5601/
grafana_addr: http://192.168.0.223:8000/
prometheus_addr: http://192.168.0.223:9090/

# wordpress
# wordpress database settings
wp_db_name: wordpress
wp_db_user: arvan
wp_db_password: arvan
wp_db_host: 192.168.1.11
mysql_port: 3306
mysql_root_password: root

# settings
auto_up_disable: true
core_update_level: true
